{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href={% static 'app01/plugins/bootstrap-3.4.1/css/bootstrap.css' %}>
    <style>
        .account{
            width:400px;
            border:1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top:100px;
            padding: 20px 40px;
        }
        .account h2{
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
<div class = "account">
    <h2>用户登录</h2>
    <!-- 登录表单 -->
    <form method="post" novalidate>
        {% csrf_token %}
      <div class="form-group">
        <label>用户账号</label>
          {{form.account}}
          <span style="color: red">{{ form.account.errors.0 }}</span>
      </div>
      <div class="form-group">
        <label>密码</label>
          {{form.password}}
          <span style="color: red">{{ form.password.errors.0 }}</span>
      </div>
        <!-- 登录按钮 -->
      <button type="submit" class="btn btn-primary">登录</button>
        <!-- 注册按钮 -->
{#      <a type="button" class="btn btn-info" href="/sign">注册</a>#}

    </form>
</div>

</body>

<script>
    function showError(){
        url = new URL(window.location.href)
        const pathParts = url.pathname.split('/');
        error = pathParts[3]
        console.log(error)
        alert({{ error }})
    }
    showError()
</script>

</html>
