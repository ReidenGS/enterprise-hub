{% extends 'sells/base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> {{ title }}</h4>
            </div>
            <div class="card-body">
                <p class="card-text fs-5 text-center my-4">
                    您确定要删除 <strong>{{ object }}</strong> 吗？
                </p>
                <p class="text-center text-muted">此操作不可逆，所有相关数据也将被删除。</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash me-2"></i> 确认删除
                        </button>
                        <a href="{% url cancel_url object.pk %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle me-2"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
