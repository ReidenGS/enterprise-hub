{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<title>用户登录</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{%  static 'app01/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
<style>
    body {
            background-color: #f0f2f5; /* Light grey background for the whole page */
        }
</style>
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">欢迎回来</h3>
                <p class="text-center text-muted mb-4">请使用您的账户登录</p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <input type="text" class="form-control form-control-lg" id="id_username" name="username" required autofocus placeholder="请输入用户名">
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">密码</label>
                        <input type="password" class="form-control form-control-lg" id="id_password" name="password" required placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">登录</button>
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}
                </form>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                        没有账号？立即注册
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</html>
