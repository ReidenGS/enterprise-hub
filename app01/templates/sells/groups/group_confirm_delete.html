{% extends "sells/base.html" %}
{% load static %}

{% block title %}删除用户组 - {{ group.name }}{% endblock %}
{% block page_title %}确认删除用户组{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 确认删除</h5>
            </div>
            <div class="card-body">
                <p>您确定要删除用户组 <strong>{{ group.name }}</strong> 吗？</p>
                <p class="text-danger">此操作不可撤销，且会影响属于该组的 {{ group.user_set.count }} 位用户。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="javascript:history.back();" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
