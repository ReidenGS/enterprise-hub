{% extends 'sells/base.html' %}

{% block title %}删除年度计划{% endblock %}
{% block page_title %}确认删除年度计划{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
            <h3 class="mt-3">确认删除 {{ plan.year }} 年度计划？</h3>
            <p class="text-muted">此操作不可撤销，所有相关数据将被永久删除</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'annual_plan_detail' plan.pk %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> 取消
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> 确认删除
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
